# Default values for elevate-chatbot
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

global:
  imageRegistry: ""
  imagePullSecrets: []
  storageClass: ""

image:
  backend:
    repository: backend
    tag: latest
    pullPolicy: IfNotPresent
  frontend:
    repository: frontend
    tag: latest
    pullPolicy: IfNotPresent
  mcpServer:
    repository: mcp-server
    tag: latest
    pullPolicy: IfNotPresent
  postgres:
    repository: postgres
    tag: "15.3"
    pullPolicy: IfNotPresent

replicaCount:
  backend: 1
  frontend: 1
  mcpServer: 1
  postgres: 1

resources:
  backend:
    limits:
      cpu: 500m
      memory: 1Gi
    requests:
      cpu: 100m
      memory: 256Mi
  frontend:
    limits:
      cpu: 500m
      memory: 1Gi
    requests:
      cpu: 100m
      memory: 256Mi
  mcpServer:
    limits:
      cpu: 500m
      memory: 1Gi
    requests:
      cpu: 100m
      memory: 256Mi
  postgres:
    limits:
      cpu: 500m
      memory: 1Gi
    requests:
      cpu: 100m
      memory: 256Mi

service:
  backend:
    port: 8000
    targetPort: 8000
    type: ClusterIP
  frontend:
    port: 3000
    targetPort: 3000
    type: LoadBalancer
  mcpServer:
    port: 8080
    targetPort: 8080
    type: ClusterIP
  postgres:
    port: 5432
    targetPort: 5432
    type: ClusterIP

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []

nodeSelector: {}

tolerations: []

affinity: {}

securityContext:
  enabled: true
  runAsNonRoot: true
  runAsUser: 1000
  fsGroup: 2000

# Environment variables for the applications
environment:
  backend:
    DATABASE_URL: "postgresql://postgres:password@postgres-service:5432/todo_db"
    DEBUG: "False"
  frontend:
    BACKEND_URL: "http://backend-service:8000"
  mcpServer:
    BACKEND_URL: "http://backend-service:8000"
    FRONTEND_URL: "http://frontend-service:3000"

# Secrets configuration
secrets:
  postgresPassword: "password"
  jwtSecret: "your-secret-key"
  apiKeys: {}

# External secrets configuration
externalSecrets:
  enabled: false
  provider: "kubernetes"  # Options: vault, aws, kubernetes
  refreshInterval: "1h"
  keys:
    postgresPassword: "postgres-password"
    jwtSecret: "jwt-secret"
    apiKey: "api-key"
  vault:
    server: "https://vault.local"
    path: "secret"
    version: "v2"
    auth:
      token:
        secretName: "vault-token"
        secretKey: "token"
  aws:
    region: "us-east-1"
    auth:
      accessKeyId:
        secretName: "aws-credentials"
        secretKey: "access-key-id"
      secretAccessKey:
        secretName: "aws-credentials"
        secretKey: "secret-access-key"
  kubernetes:
    remoteNamespace: ""

# Persistence configuration
persistence:
  enabled: true
  storageSize: 1Gi
  accessModes:
    - ReadWriteOnce

# Runtime security configuration
runtimeSecurity:
  readOnlyRootFilesystem: true
  allowPrivilegeEscalation: false
  capabilities:
    drop:
      - ALL
    add: []

# Pod Security Policy configuration
podSecurityPolicy:
  enabled: true
  privileged: false
  allowedCapabilities: []
  volumes:
    - 'configMap'
    - 'emptyDir'
    - 'projected'
    - 'secret'
    - 'downwardAPI'
    - 'persistentVolumeClaim'

# Monitoring and observability configuration
monitoring:
  enabled: true
  retentionDays: 30
  resources:
    requests:
      memory: 512Mi
      cpu: 200m
    limits:
      memory: 1Gi
      cpu: 500m

# Tracing configuration
tracing:
  enabled: true
  retentionDays: 7
  storageType: memory  # Options: memory, elasticsearch, cassandra

# Logging configuration
logging:
  enabled: true
  retentionDays: 30
  logLevel: "info"
  structuredLogging: true