apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
  namespace: {{ .Release.Namespace }}
spec:
  replicas: {{ .Values.replicaCount.frontend }}
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      securityContext:
{{- if .Values.securityContext.enabled }}
        runAsNonRoot: {{ .Values.securityContext.runAsNonRoot }}
        runAsUser: {{ .Values.securityContext.runAsUser }}
        fsGroup: {{ .Values.securityContext.fsGroup }}
{{- end }}
{{- if .Values.runtimeSecurity }}
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 3000
        fsGroup: 2000
{{- end }}
      containers:
      - name: frontend
        image: "{{ .Values.image.frontend.repository }}:{{ .Values.image.frontend.tag }}"
        imagePullPolicy: {{ .Values.image.frontend.pullPolicy }}
        securityContext:
          readOnlyRootFilesystem: {{ .Values.runtimeSecurity.readOnlyRootFilesystem | default false }}
          allowPrivilegeEscalation: {{ .Values.runtimeSecurity.allowPrivilegeEscalation | default true }}
          capabilities:
            drop:
{{ toYaml .Values.runtimeSecurity.capabilities.drop | indent 14 }}
            add:
{{ toYaml .Values.runtimeSecurity.capabilities.add | indent 14 }}
        ports:
      containers:
      - name: frontend
        image: "{{ .Values.image.frontend.repository }}:{{ .Values.image.frontend.tag }}"
        imagePullPolicy: {{ .Values.image.frontend.pullPolicy }}
        ports:
        - containerPort: 3000
        env:
        - name: BACKEND_URL
          value: {{ .Values.environment.frontend.BACKEND_URL | quote }}
        - name: NEXT_PUBLIC_API_URL
          value: {{ .Values.environment.frontend.BACKEND_URL | quote }}
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 60
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 10
        resources:
{{ toYaml .Values.resources.frontend | indent 10 }}
---
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
  namespace: {{ .Release.Namespace }}
  labels:
    app: frontend
    tier: frontend
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "3000"
    prometheus.io/path: "/metrics"
spec:
  selector:
    app: frontend
  ports:
    - protocol: TCP
      port: {{ .Values.service.frontend.port }}
      targetPort: {{ .Values.service.frontend.targetPort }}
      name: http
  type: {{ .Values.service.frontend.type }}