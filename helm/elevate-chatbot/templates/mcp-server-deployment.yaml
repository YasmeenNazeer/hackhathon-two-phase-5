apiVersion: apps/v1
kind: Deployment
metadata:
  name: mcp-server-deployment
  namespace: {{ .Release.Namespace }}
spec:
  replicas: {{ .Values.replicaCount.mcpServer }}
  selector:
    matchLabels:
      app: mcp-server
  template:
    metadata:
      labels:
        app: mcp-server
    spec:
      securityContext:
{{- if .Values.securityContext.enabled }}
        runAsNonRoot: {{ .Values.securityContext.runAsNonRoot }}
        runAsUser: {{ .Values.securityContext.runAsUser }}
        fsGroup: {{ .Values.securityContext.fsGroup }}
{{- end }}
{{- if .Values.runtimeSecurity }}
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 3000
        fsGroup: 2000
{{- end }}
      containers:
      - name: mcp-server
        image: "{{ .Values.image.mcpServer.repository }}:{{ .Values.image.mcpServer.tag }}"
        imagePullPolicy: {{ .Values.image.mcpServer.pullPolicy }}
        securityContext:
          readOnlyRootFilesystem: {{ .Values.runtimeSecurity.readOnlyRootFilesystem | default false }}
          allowPrivilegeEscalation: {{ .Values.runtimeSecurity.allowPrivilegeEscalation | default true }}
          capabilities:
            drop:
{{ toYaml .Values.runtimeSecurity.capabilities.drop | indent 14 }}
            add:
{{ toYaml .Values.runtimeSecurity.capabilities.add | indent 14 }}
        ports:
      containers:
      - name: mcp-server
        image: "{{ .Values.image.mcpServer.repository }}:{{ .Values.image.mcpServer.tag }}"
        imagePullPolicy: {{ .Values.image.mcpServer.pullPolicy }}
        ports:
        - containerPort: 8080
        env:
        - name: BACKEND_URL
          value: {{ .Values.environment.mcpServer.BACKEND_URL | quote }}
        - name: FRONTEND_URL
          value: {{ .Values.environment.mcpServer.FRONTEND_URL | quote }}
        - name: API_KEY
          valueFrom:
          {{- if .Values.externalSecrets.enabled }}
            secretKeyRef:
              name: {{ include "elevate-chatbot.fullname" . }}-secrets
              key: api-key
          {{- else }}
            secretKeyRef:
              name: {{ include "elevate-chatbot.fullname" . }}-secrets
              key: api-key
          {{- end }}
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
        resources:
{{ toYaml .Values.resources.mcpServer | indent 10 }}
---
apiVersion: v1
kind: Service
metadata:
  name: mcp-server-service
  namespace: {{ .Release.Namespace }}
  labels:
    app: mcp-server
    tier: mcp-server
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "8080"
    prometheus.io/path: "/metrics"
spec:
  selector:
    app: mcp-server
  ports:
    - protocol: TCP
      port: {{ .Values.service.mcpServer.port }}
      targetPort: {{ .Values.service.mcpServer.targetPort }}
      name: http
  type: {{ .Values.service.mcpServer.type }}