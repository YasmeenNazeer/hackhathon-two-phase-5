services:
  postgres:
    image: postgres:13
    container_name: elevate-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-elevate}
      POSTGRES_USER: ${POSTGRES_USER:-elevate_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres-password}
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U elevate_user -d elevate"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  mcp-server:
    build:
      context: .
      dockerfile: Dockerfile.mcp-server
    container_name: elevate-mcp-server
    restart: unless-stopped
    depends_on:
      - postgres
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql://elevate_user:postgres-password@postgres:5432/elevate}
      PYTHONPATH: /app
    ports:
      - "8001:8001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: elevate-backend
    restart: unless-stopped
    depends_on:
      - postgres
      - mcp-server
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql://elevate_user:postgres-password@postgres:5432/elevate}
      GEMINI_API_KEY: ${GEMINI_API_KEY:-your-gemini-api-key-here}
      JWT_SECRET: ${JWT_SECRET:-secure-jwt-secret-for-demonstration}
      LOG_LEVEL: ${LOG_LEVEL:-info}
      API_TIMEOUT: ${API_TIMEOUT:-30}
    ports:
      - "8000:8000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: elevate-frontend
    restart: unless-stopped
    depends_on:
      - backend
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_BACKEND_URL: ${NEXT_PUBLIC_BACKEND_URL:-http://backend:8000}
      NEXT_PUBLIC_MCP_SERVER_URL: ${NEXT_PUBLIC_MCP_SERVER_URL:-http://mcp-server:8001}
    ports:
      - "3000:3000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s

volumes:
  postgres_data:
    driver: local